    <div class="container">
    <div class="card">
<H1 style="color:red">PHÉP TOÁN CƠ BẢN</H1>

  
<p>
  Nhập số thứ nhất :
  <br>
  <input type="text" id="txt1">
  <p style = "color:red;font-size:10px"> Trường này bắt buộc phải nhâp<p>
  Nhập số thứ hai : 
<br>  <input type="text" id="txt2">
<br> <br>

Kết quả: <br>
<input type="text" id="txt3">
 
</p>
<p>

<button class="btn btn-warning" onclick="cong2so()">Cộng +</button>
<button class="btn btn-info" onclick="tru2so()">Trừ-</button>
<button class="btn btn-danger" onclick="nhan2so()">Nhân x </button> 
<button class="btn btn-primary" onclick="chia2so()">Chia :</button>
</p>
<br>
<p id="ketqua"> Kết quả là:</p>
</<div>
  
</div>
</div>
<script>

function cong2so() 
{
  var y = document.getElementById("txt1").value;
  var z = document.getElementById("txt2").value;
  var x = parseFloat(y) + parseFloat(z);
  document.getElementById("txt3").value=x;
  document.getElementById("ketqua").innerHTML="Kết quả là:"+x;
 
  }
  function tru2so() 
{
  var y = document.getElementById("txt1").value;
  var z = document.getElementById("txt2").value;
  var x = parseFloat(y) - parseFloat(z);
 document.getElementById("txt3").value=x;
  document.getElementById("ketqua").innerHTML="Kết quả là:"+x;
}
function nhan2so(){
  var y = document.getElementById("txt1").value;
  var z = document.getElementById("txt2").value;
  var x = parseFloat(y) * parseFloat(z);
 document.getElementById("txt3").value=x;
  document.getElementById("ketqua").innerHTML="Kết quả là:"+x;

}
function chia2so(){
  var y = document.getElementById("txt1").value;
  var z = document.getElementById("txt2").value;
  var x = parseFloat(y) / parseFloat(z);
 document.getElementById("txt3").value=x;
  document.getElementById("ketqua").innerHTML="Kết quả là:"+x;
}

</script>
