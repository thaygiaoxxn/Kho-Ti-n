<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
</head>
<body>
	 	<script> 
	 		var n=0 ;
	 		a= new Array(10);
	 		 n = prompt("nhap n:");n=n*1;
	 		 function nhap(a, n)
	 		 {
	 		 var i=0, tam=0;
	 		  for(i=0;i<n;i++) {
	 		 	tam = prompt(" nhap pt cua mang :");tam=tam*1.00;
	 			a[i]= tam; 
	 		 }
             }
			function hthi(a,n){
				var i=0;
				for(i=0;i<n;i++) {
					document.write(a[i]+"<br>");

				}
			}
			function xl(a,n)
			{ var i=0;
				for (i=0;i<n;i++){
	 		 if(a[i]>8.5) {
	 		 	document.write("A"+"<br>");
	 		 } else if((a[i]>=7)&&(a[i]<8.4)) {
	 		 	document.write("B"+"<br>") ;
			 } else if ((a[i]>=5.5)&&(a[i]<6.9)){
	 		 	document.write("C"+"<br>");

	 		 } else if ((a[i]>4)&&(a[i]<5.4)){
	 		 	document.write("D"+"<br>");
	 		 } else {
	 		 	document.write("F"+"<br>");}
	 		 	
	 		}
	 	}

 nhap(a,n);
 hthi(a,n);
 xl(a,n);
	</script>
	
</body>
</html>
